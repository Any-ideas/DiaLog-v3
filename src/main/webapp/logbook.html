<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2"></script>
</head>
<body>
<div id="logbook">
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="logbook.html">Logbook</a></li>
                    <li><a href="trends.html">Blood Sugar Trend</a></li>
                    <li><a href="settings.html">User Info</a></li>

                </ul>
            </div>
            <div class="nav-right">
                <ul v-if="currentUserID">
                    <li><span style="line-height: 37px">"Welcome"</span></li>
                    <li><span style="line-height: 37px">{{ currentUserID }}</span></li>
                    <li><span style="line-height: 37px">{{ currentUserAccount }}</span></li>
                    <el-button @click="logout()">Logout</el-button>
                </ul>
                <ul v-else>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="add-activity-button-container">
        <el-button @click="openModal()">Add Task</el-button>
    </div>

    <main>
        <el-table :data="daydatas" class="table" style="width: 90%" stripe border>
            <el-table-column prop="id" label="ID" width="80"></el-table-column>
            <el-table-column prop="createTime" label="Date" :formatter="formatDate" width="180"></el-table-column>
            <el-table-column prop="title" label="Blood sugar"></el-table-column>
            <el-table-column prop="content" label="Insulin"></el-table-column>
            <el-table-column prop="content" label="Carbs"></el-table-column>
            <el-table-column prop="Note" label="Note" :formatter="formatTime"></el-table-column>
            <el-table-column prop="createTime" label="Time" :formatter="formatTime"></el-table-column>
            <el-table-column label="Button">
                <template slot-scope="scope">
                    <el-button type="text" @click="deleteRecord(scope.row.id)">delete</el-button>
                    <el-button type="text" @click="openModal(scope.row.id)">edit</el-button>
                </template>
            </el-table-column>
        </el-table>
    </main>


    <el-dialog
            :visible.sync="isModalOpen"
            title="Add New Entry"
            width="30%"
            :before-close="closeModal">
        <el-form ref="logForm" :model="logForm" label-width="80px">
            <el-form-item label="名称" prop="title">
                <el-select v-model="logForm.title" placeholder="请选择">
                    <el-option label="血糖" value="血糖"></el-option>
                    <el-option label="碳水化合物" value="碳水化合物"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="数值" prop="content">
                <el-input type="textarea" v-model="logForm.content" placeholder="请输入值"></el-input>
            </el-form-item>
        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button @click="closeModal">取消</el-button>
            <el-button type="primary" @click="logForm.id ? updateTask() : createTask()">
                {{ logForm.id ? '修改记录' : '创建记录' }}
            </el-button>
        </span>
    </el-dialog>

    <footer>
        <p>@2024，DiaLog</p>
    </footer>
</div>

<script>
    new Vue({
        name: 'logbook',
        el: '#logbook',
        data() {
            return {
                userMes: {},
                currentUserAccount:null,
                currentUserID: null,
                title: '',
                currentUser: null,
                daydatas: [],
                isModalOpen: false,
                createTime: '',
                content: '',
                logForm: {
                    id: '',
                    userId: '',
                    bloodSugar: '',
                    notes: '',
                    createTime: '', // Format these dates as 'YYYY-MM-DD HH:mm:ss'
                    updateTime: '',
                    logType: 0,
                    carb: '',
                    mealDescription: '',
                    insulinDose: '',
                    medication: '',
                    exerciseDescription: '',
                    exerciseType: '',
                    exerciseDuration: '',
                    insulinType: '',
                },
            }
        },
        created() {
            const userMes = JSON.parse(localStorage.getItem('userMes'));
            this.currentUserAccount = userMes.userAccount;
            this.currentUserID = userMes.userID;
            this.readLog();
        },
        methods: {
            openModal(logId) {
                this.isModalOpen = true;
                if (logId) {
                    const selectedLog = this.logs.find(log => log.id === logId);
                    if (selectedLog) {
                        this.setLogForm(selectedLog);
                    }
                } else {
                    this.resetLogForm();
                }
            },
            createLog() {
                const createTime = this.formatCurrentDateTime();
                axios.post("https://dialog-1d1125195912.herokuapp.com/api/post/add/log", // Adjust the URL to your log endpoint
                    {
                        userId: this.currentUserID,
                        bloodSugar: this.logForm.bloodSugar,
                        notes: this.logForm.notes,
                        createTime: createTime, // Format these dates as 'YYYY-MM-DD HH:mm:ss'
                        updateTime: null,
                        logType: this.logForm.logType,
                        carb: this.logForm.carb,
                        mealDescription: this.logForm.mealDescription,
                        insulinDose: this.logForm.insulinDose,
                        medication: this.logForm.medication,
                        exerciseDescription: this.logForm.exerciseDescription,
                        exerciseType: this.logForm.exerciseType,
                        exerciseDuration: this.logForm.exerciseDuration,
                        insulinType: this.logForm.insulinType
                    })
                    .then(response => {
                        const responseData = response.data;
                        console.log("responseData:", responseData);
                        if (responseData.code === 200) {
                            console.log("Log Creation Success", responseData);
                            this.readLog(); // Adjust to your method for reading logs
                            this.isModalOpen = false;
                            this.resetLogForm(); // Adjust to your method for resetting the log form

                        } else {
                            console.log("Log Creation Failed", responseData);
                            alert(responseData.message);
                        }
                    })
                    .catch(error => {
                        console.error("DATA_NOT_FOUND_ERROR:", error);
                    });
            },

            updateLog() {
                const updateTime = this.formatCurrentDateTime();
                axios.post("https://dialog-1d1125195912.herokuapp.com/api/post/update/log", { // Adjust the URL to your log update endpoint
                    id: this.logForm.id,
                    userId: this.currentUserID,
                    bloodSugar: this.logForm.bloodSugar,
                    notes: this.logForm.notes,
                    createTime: this.logForm.createTime, // Format these dates as 'YYYY-MM-DD HH:mm:ss'
                    updateTime: updateTime, // or leave them as null if not set
                    logType: this.logForm.logType,
                    carb: this.logForm.carb,
                    mealDescription: this.logForm.mealDescription,
                    insulinDose: this.logForm.insulinDose,
                    medication: this.logForm.medication,
                    exerciseDescription: this.logForm.exerciseDescription,
                    exerciseType: this.logForm.exerciseType,
                    exerciseDuration: this.logForm.exerciseDuration,
                    insulinType: this.logForm.insulinType
                })
                    .then(response => {
                        const responseData = response.data;
                        if (responseData.code === 200) {
                            console.log("Log Update Success", response.data);
                            this.readLog(); // Adjust to your method for reading logs
                            this.isModalOpen = false;
                            this.resetLogForm(); // Adjust to your method for resetting the log form
                        } else {
                            alert(responseData.message);
                        }
                    })
                    .catch(error => {
                        console.error("DATA_NOT_FOUND_ERROR:", error);
                    });
            },

            closeModal() {
                this.$confirm('Are you sure you want to close this？', 'hint', {
                    confirmButtonText: 'Sure',
                    cancelButtonText: 'cancel',
                    type: 'info'
                }).then(() => {
                    this.isModalOpen = false;
                    this.resetTaskForm();
                }).catch(() => {
                });
            },

            readLog() {
                axios.post("https://dialog-1d1125195912.herokuapp.com/api/post/read/log", // Adjust the URL to your log read endpoint
                    {
                        userId: this.currentUserID
                    })
                    .then(response => {
                        console.log("readLog Processing");
                        if (Array.isArray(response.data.data)) {
                            this.logs = response.data.data;
                            console.log("All logs:", this.logs);

                        } else if (typeof response.data.data === 'object') {
                            console.log("Object log", response.data.data);
                            this.logs = Object.values(response.data.data);
                        } else {
                            console.error("Unknown data type:", response.data);
                        }
                    })
                    .catch(error => {
                        console.error("DATA_NOT_FOUND_ERROR:", error);
                    });
            },

            deleteLog(logId) {
                this.$confirm('Are you sure you want to delete this log?', 'Notification', {
                    confirmButtonText: 'Sure',
                    cancelButtonText: 'Cancel',
                    type: 'warning'
                }).then(() => {
                    axios.post("https://dialog-1d1125195912.herokuapp.com/api/post/delete/log", { id: logId, userId: this.currentUserID }) // Adjust the URL to your log delete endpoint
                        .then(response => {
                            const responseData = response.data;
                            if (responseData.code === 200) {
                                console.log("Delete Success", response.data);
                                this.readLog(); // Adjust to your method for reading logs
                            } else {
                                alert(responseData.message);
                            }
                        })
                        .catch(error => {
                            console.error("Delete Failed:", error);
                        });
                }).catch(() => {
                    // Delete cancel
                });
            },

            logout(){
                localStorage.clear();
                // window.location.href = "login.html";
                window.location.replace('login.html');
            },
            formatCurrentDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0'); // January is 0!
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            },
        },
    })

</script>
</body>
</html>
